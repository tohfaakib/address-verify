<!DOCTYPE html>
<html>
<head>
  <title>Address Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 96%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #result {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      background-color: #f9f9f9;
    }

    #result p {
      margin: 0;
      margin-bottom: 10px;
    }

    #municipal_type {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div id="container">
    <label for="addressInput">Enter Address:</label>
    <input type="text" id="addressInput" placeholder="2600 16th St, Sacramento, CA">

    <div id="result"></div>
  </div>

  <script>
    const addressInput = document.getElementById("addressInput");
    const resultDiv = document.getElementById("result");

    addressInput.addEventListener("input", fetchData);

    async function fetchData() {
        const address = addressInput.value.trim();
        if (address !== "") {
            try {
            const response = await fetch("/get_data", {
                method: "POST",
                headers: {
                "Content-Type": "application/json"
                },
                body: JSON.stringify({ address })
            });
            const data = await response.json();

            console.log(data);

            showData(data);


            } catch (error) {
            console.error(error);
            showData({ error: "Something went wrong" });
            }
        } else {
            resultDiv.innerHTML = `<p style="color: red;">Please enter an address</p>`;
        }
    }

    function showData(data) {
    if (data.usgeocoder && data.usgeocoder.address_info) {
        const addressInfo = data.usgeocoder.address_info;

        let municipalType = "Not Found";
        if (data.usgeocoder.jurisdictions_info && data.usgeocoder.jurisdictions_info.municipal) {
            const municipalStatus = data.usgeocoder.jurisdictions_info.municipal.municipal_status;
            if (municipalStatus === "Match Found") {
                municipalType = data.usgeocoder.jurisdictions_info.municipal.municipal_type;
            }
        }

        // If municipalStatus is not "Match Found," use "county" from "address_info" as "municipal_type"
        if (municipalType === "Not Found") {
            municipalType = addressInfo.county;
        }

        let html = `
        <div id="municipal_type">Municipal Type: ${municipalType}</div>
        <div>
            <p>Address Status: ${addressInfo.address_status || "Not Found"}</p>
            <p>Street: ${addressInfo.street || "Not Found"}</p>
            <p>City: ${addressInfo.city || "Not Found"}</p>
            <p>County: ${addressInfo.county || "Not Found"}</p>
            <p>State: ${addressInfo.state || "Not Found"}</p>
            <p>Zip Code: ${addressInfo.zip5 || "Not Found"}</p>
        </div>
        `;

        resultDiv.innerHTML = html;
    } else {
        resultDiv.innerHTML = `<p style="color: red;">Data not available or invalid address</p>`;
    }
}


  </script>
</body>
</html>

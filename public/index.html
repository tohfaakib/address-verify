<!DOCTYPE HTML>
<html>
  <head>
    <title>Eventually by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/slot.css" />
    <link rel="stylesheet" href="css/address.css" />
	
    <!-- Optional: Material Icons for section headers -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body class="is-preload">

    <!-- Header -->
	<header id="header">
		<h1 id="animated-title">
			<div class="slot-mask">
			  <div class="slot-items" id="slot-items"></div>
			</div>
		  </h1>
		  
		  
		  

      <p>A simple template for telling the world when you'll launch<br />
      your next big thing. Brought to you by <a href="http://html5up.net">HTML5 UP</a>.</p>
    </header>

    <div class="content-container">
      <!-- Left side - Form -->
      <div class="form-container">
        <!-- Address Form -->
        <form id="signup-form" method="post" action="#" onsubmit="return false;">
          <input type="text" name="address" id="addressInput" placeholder="Enter your address" />
          <input type="hidden" id="cityInput" />
          <input type="hidden" id="zipcodeInput" />
          <input type="hidden" id="stateInput" />
          <input type="submit" value="Submit Address" id="submitButton" class="primary" />
        </form>
      </div>

      <!-- Right side - Results -->
      <div class="results-container">
        <div id="result" style="display: none;"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <ul class="icons">
        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
        <li><a href="#" class="icon fa-envelope"><span class="label">Email</span></a></li>
      </ul>
      <ul class="copyright">
        <li>&copy; Untitled.</li><li>Credits: <a href="http://html5up.net">HTML5 UP</a></li>
      </ul>
    </footer>

	<script src="https://code.jquery.com/jquery-2.1.1.js"></script>

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZGoN5IxgQlg5ECqEEbjkf_sfJptW5QD4&libraries=places"></script>
    <script src="js/main.js"></script>
    <script src="js/address.js"></script>

	<!-- jQuery for slot machine -->


<!-- Slot Machine Animation -->

<script src="js/slot.js"></script>


  </body>
</html>

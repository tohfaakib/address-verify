<!DOCTYPE html>
<html>
<head>
  <title>Address Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 96%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #result {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
      margin-top: 20px;
      background-color: #f9f9f9;
    }

    #result p {
      margin: 0;
      margin-bottom: 10px;
    }

    #municipal_type {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* Button styling */
    #submitButton {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #submitButton:hover {
      background-color: #45a049;
    }

    #submitButton:focus {
      outline: none;
    }

    #submitButton:active {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>
  <div id="container">
    <label for="addressInput">Enter Address:</label>
    <input type="text" id="addressInput" placeholder="2600 16th St, Sacramento, CA">

    <!-- Add a button to submit the address -->
    <button id="submitButton">Submit Address</button>

    <div id="result"></div>
  </div>

  <script>
    const addressInput = document.getElementById("addressInput");
    const resultDiv = document.getElementById("result");
    const submitButton = document.getElementById("submitButton"); // Get the button element

    submitButton.addEventListener("click", fetchData); // Attach the click event listener to the button

    async function fetchData() {
      const address = addressInput.value.trim();
      if (address !== "") {
        try {
          const response = await fetch("/get_data", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ address })
          });
          const all_data = await response.json();

          showData(all_data);

        } catch (error) {
          console.error(error);
          showData({ error: "Something went wrong" });
        }
      } else {
        resultDiv.innerHTML = `<p style="color: red;">Please enter an address</p>`;
      }
    }

    function showData(all_data) {
      let data = all_data.usgeocoder;
      let propertyData = all_data.melissa;
      if (data.usgeocoder && data.usgeocoder.address_info) {
        const addressInfo = data.usgeocoder.address_info;

        let municipalType = "Not Found";
        if (data.usgeocoder.jurisdictions_info && data.usgeocoder.jurisdictions_info.municipal) {
          const municipalStatus = data.usgeocoder.jurisdictions_info.municipal.municipal_status;
          if (municipalStatus === "Match Found") {
            municipalType = data.usgeocoder.jurisdictions_info.municipal.municipal_type;
          }
        }

        // If municipalStatus is not "Match Found," use "county" from "address_info" as "municipal_type"
        if (municipalType === "Not Found") {
          municipalType = addressInfo.county;

          if (municipalType != "") {
            municipalType += " County"
          }
        }

        let html = `
          <div id="municipal_type">Municipal Type: ${municipalType}</div>
          <div>
            <p>Address Status: ${addressInfo.address_status || "Not Found"}</p>
            <p>Street: ${addressInfo.street || "Not Found"}</p>
            <p>City: ${addressInfo.city || "Not Found"}</p>
            <p>County: ${addressInfo.county || "Not Found"}</p>
            <p>State: ${addressInfo.state || "Not Found"}</p>
            <p>Zip Code: ${addressInfo.zip5 || "Not Found"}</p>
          </div>
          
        `;

        resultDiv.innerHTML = html;


        if (propertyData.TotalRecords >= 1) {
          const propertyRecord = propertyData.Records[0];

          const apn = propertyRecord.Parcel.FormattedAPN;
          const owner = propertyRecord.PrimaryOwner.Name1Full;
          const yearBuilt = propertyRecord.PropertyUseInfo.YearBuilt;
          const livableSquareFeet = propertyRecord.PropertySize.AreaBuilding;
          const lotSizeSF = propertyRecord.PropertySize.AreaLotSF;
          const bedrooms = propertyRecord.IntRoomInfo.BedroomsCount;
          const totalRooms = propertyRecord.IntRoomInfo.RoomsCount;

          const propertyHtml = `
            <div id="property_data">
              <p>APN: ${apn}</p>
              <p>Owner: ${owner}</p>
              <p>Year Built: ${yearBuilt}</p>
              <p>Livable Square Feet: ${livableSquareFeet}</p>
              <p>Lot Size (SF): ${lotSizeSF}</p>
              <p>Bedrooms: ${bedrooms}</p>
              <p>Total Rooms: ${totalRooms}</p>
            </div>
          `;

          // Append property data to the resultDiv
          resultDiv.innerHTML += propertyHtml;
        } else {
          // Display error message if property data is not available
          resultDiv.innerHTML += `<p style="color: red;">Property data not available</p>`;
        }



      } else {
        resultDiv.innerHTML = `<p style="color: red;">Data not available or invalid address</p>`;
      }
    }
  </script>
</body>
</html>
